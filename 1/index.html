<!DOCTYPE html>
<html lang="en">

<head>

    <title>effect</title>
    <style>
        body {
            background-color: black;
        }

        .container {
            width: 30vw;
            height: 80vh;
            display: flex; 
            gap: 10px;
        }

        .container img {
            width: 10%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
            border: 2px solid rgb(255, 255, 255);
            transition: 0.5s;

        .container img:hover {
            width: 90vw;
        }
    </style>
</head>
