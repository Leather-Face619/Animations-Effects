<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        #box img:last-child{
            
            display: none;
        }
        #box:hover img:last-child{
           
            display: block;
        }
        #box:hover img:first-child {
            display: none;
        
        }
    </style>
</head>
<body class="bg-neutral-500">
    <div id="box" class="w-28 h-28 rounded-lg flex items-center justify-center shadow-lg  transition-all">
      <img src="https://www.freepnglogos.com/uploads/the-flash-png/the-flash-flash-front-view-transparent-png-stickpng-22.png" alt="">
     
        <img src="https://www.pngall.com/wp-content/uploads/2016/05/Flash-Download-PNG.png" alt="">
    </div>
</body>

</html>
